apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: keycloak-keycloak-redirect@kubernetescrd
    traefik.ingress.kubernetes.io/router.tls: "true"
  name: keycloak
  namespace: keycloak
spec:
  ingressClassName: traefik-private
  rules:
  - http:
      paths:
      - backend:
          service:
            name: keycloak-http
            port:
              number: 80
        path: /
        pathType: Prefix

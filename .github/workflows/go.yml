name: Go
on: [push, pull_request]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 1.x
      uses: actions/setup-go@v3
      with:
        go-version: 1.19
      id: go
    - name: Check out code into the Go module directory
      uses: actions/checkout@v3
    - run: go mod verify
    - run: GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -o=./tmp/_output/bin/keycloakclient-operator -mod=vendor ./cmd/manager


